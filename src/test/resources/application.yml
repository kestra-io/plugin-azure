        adls:
          endpoint: "https://unittestkt.blob.core.windows.net/tasks"
          file-system: tasks
        batch:
          endpoint: "https://batchunitest.francecentral.batch.azure.com"
          account: batchunitest
          pool-id: azure-unit-test
          job-id: job-unit-test
        eventhubs:
          eventhub-name: ""
          connection-string: ""
          checkpointstore:
            connection-string: ""
            container-name: ""
        datafactory:
          tenantId: ""
          subscriptionId: ""
        monitoring:
          tenantId: ""
          resourceId: "/subscriptions/YOUR_SUB_ID/resourceGroups/YOUR_RG/providers/Microsoft.Compute/virtualMachines/YOUR_VM"
          metricsNamespace: "Microsoft.Compute/virtualMachines"
        cosmos:
          endpoint: "https://cosmos-unit-test.documents.azure.com"
          database-id: "cosmos-database-unit-test"
          container-id: "cosmos-container-unit-test"
        servicebus:
          queue-name: "unittest-queue"
