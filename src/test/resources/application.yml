    local:
      base-path: /tmp/unittest
  variables:
    globals:
      azure:
        blobs:
          endpoint: "https://unittestkt.blob.core.windows.net"
          container: tasks
        tables:
          endpoint: "https://unittestkt.table.core.windows.net"
